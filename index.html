<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pancake Paradise | Order Now</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #D97706; /* Golden Syrup Color */
            --secondary: #FFFBEB; /* Cream Color */
            --accent: #B45309;
            --text: #374151;
            --card-bg: #ffffff;
            --success: #10B981;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--secondary);
            color: var(--text);
            line-height: 1.6;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('pancake3.jpg');
            background-size: cover;
            background-position: center;
            height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .hero h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 3.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: -50px auto 50px;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* Order Card */
        .order-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h2 {
            color: var(--accent);
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid var(--secondary);
            padding-bottom: 10px;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
        }

        /* Custom Radio/Checkbox Styling */
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        .option-item input {
            display: none;
        }

        .option-item label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            height: 100%;
        }

        .option-item label:hover {
            border-color: var(--primary);
            background-color: #fff7ed;
        }

        /* Selected State */
        .option-item input:checked + label {
            border-color: var(--primary);
            background-color: #fff7ed;
            color: var(--primary);
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(217, 119, 6, 0.2);
        }

        .icon {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        /* Text Area */
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-family: inherit;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Order Button */
        .btn-order {
            width: 100%;
            background-color: var(--primary);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-order:hover {
            background-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(217, 119, 6, 0.4);
        }

        .btn-order:active {
            transform: translateY(0);
        }

        /* Delivery Time Section */
        .delivery-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        /* Date Selection */
        .date-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .date-btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 20px;
            background: #fff;
            cursor: pointer;
            font-size: 0.9rem;
            flex: 1;
            transition: all 0.3s ease;
        }

        .date-btn:hover {
            border-color: var(--primary);
        }

        .date-btn.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Hour Selection Grid */
        .hour-pricing-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 15px 0;
        }

        .hour-price-card {
            background: white;
            border: 2px solid #eef0f2;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .hour-price-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .hour-price-card.selected {
            border-color: var(--primary);
            background-color: #fff7ed;
            box-shadow: 0 2px 8px rgba(217, 119, 6, 0.2);
        }

        .hour-display {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .hour-price {
            font-size: 1rem;
            color: var(--success);
            font-weight: 600;
            margin-bottom: 8px;
        }

        .hour-label {
            font-size: 0.85rem;
            color: #666;
        }

        /* Time Slots */
        .time-slots-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .time-option input[type="radio"] {
            display: none;
        }

        .slot-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 2px solid #eef0f2;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .slot-card.selected {
            border-color: var(--primary);
            background-color: #fff7ed;
        }

        .slot-card.selected .slot-time {
            color: var(--primary);
        }

        .slot-time {
            font-weight: 600;
            color: #2c3e50;
        }

        .slot-status {
            font-size: 0.85rem;
            color: var(--success);
            font-weight: 500;
        }

        .time-option:hover .slot-card {
            border-color: var(--primary);
        }

        .time-option input[type="radio"]:checked + .slot-card {
            border-color: var(--primary);
            background-color: #fff7ed;
        }

        .time-option input[type="radio"]:checked + .slot-card .slot-time {
            color: var(--primary);
        }

        .time-option.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .time-option.disabled .slot-card {
            background-color: #f9f9f9;
            border-color: #eee;
        }

        .time-option.disabled .slot-status {
            color: #999;
        }

        /* Price Summary */
        .price-summary-box {
            background: linear-gradient(135deg, #D97706 0%, #B45309 100%);
            border-radius: 12px;
            padding: 20px;
            color: white;
            margin-bottom: 25px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .price-summary-box.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .price-title {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .total-price {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .price-breakdown {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 10px;
        }

        .breakdown-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .breakdown-item.total {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.3);
            font-weight: 600;
            font-size: 1rem;
        }

        /* Selection Summary */
        .selection-summary {
            margin-top: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid var(--primary);
            display: none;
        }

        .summary-text {
            margin: 0;
            color: #333;
            font-size: 0.95rem;
        }

        .summary-text strong {
            color: var(--primary);
        }

        /* Input Styles */
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-family: inherit;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
        }

        @media (max-width: 600px) {
            .hero h1 { font-size: 2.5rem; }
            .container { margin-top: -30px; padding: 15px; }
            .order-card { padding: 25px; }
            .hour-pricing-grid {
                grid-template-columns: 1fr;
            }
            .options-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

<script>
    // Configuration
    const availableHours = [
        { hour: 16, label: "4:00 PM", basePrice: 1.99 },
        { hour: 17, label: "5:00 PM", basePrice: 1.99 },
        { hour: 18, label: "6:00 PM", basePrice: 3.99 },
        { hour: 19, label: "7:00 PM", basePrice: 4.99 }
    ];

    const stackPrices = {
        'Single': 5.99,
        'Double': 11.99,
        'Triple': 19.99
    };

    let selectedDay = 'today'; // Default selection
    let selectedHour = null; // Track selected hour
    let selectedSlot = null; // Track selected time slot

    // Initialize on load
    document.addEventListener('DOMContentLoaded', function() {
        renderHourPricingGrid();
        updatePriceSummary();
        attachEventListeners();
        updateOrderButton(); // Initialize button state
    });

    function renderHourPricingGrid() {
        const container = document.getElementById('hour-pricing-grid');
        container.innerHTML = '';

        availableHours.forEach(hourData => {
            const card = document.createElement('div');
            card.className = 'hour-price-card';
            if (selectedHour === hourData.hour) {
                card.classList.add('selected');
            }

            // Check if hour should be disabled for today
            const currentHour = new Date().getHours();
            if (selectedDay === 'today' && hourData.hour <= currentHour) {
                card.style.opacity = '0.5';
                card.style.pointerEvents = 'none';
                card.title = "This hour has already passed for today";
            }

            card.innerHTML = `
                <div class="hour-display">${hourData.label}</div>
                <div class="hour-price">+MAD ${hourData.basePrice.toFixed(2)} delivery</div>
                <div class="hour-label">Delivery fee</div>
            `;

            card.onclick = function() {
                if (selectedDay === 'today' && hourData.hour <= currentHour) return;
                selectHour(hourData.hour);
            };

            container.appendChild(card);
        });
    }

    function selectHour(hour) {
        selectedHour = hour;

        // Update UI for hour cards
        const hourCards = document.querySelectorAll('.hour-price-card');
        hourCards.forEach(card => {
            card.classList.remove('selected');
        });

        // Find and select the clicked card
        const clickedCard = Array.from(hourCards).find(card => {
            const hourDisplay = card.querySelector('.hour-display').textContent;
            const hourData = availableHours.find(h => h.label === hourDisplay);
            return hourData && hourData.hour === hour;
        });

        if (clickedCard) {
            clickedCard.classList.add('selected');
        }

        // Show time slots
        document.getElementById('time-slots-container').style.display = 'block';

        // Clear any previous slot selection
        selectedSlot = null;

        // Re-render slots based on selected hour
        renderSlots();
        updatePriceSummary();
        updateOrderButton();
        updateSummary();
    }

    function renderSlots() {
        const container = document.getElementById('slots-container');
        container.innerHTML = '';

        if (!selectedHour) return;

        const currentHour = new Date().getHours();
        const currentMinute = new Date().getMinutes();

        const hourData = availableHours.find(h => h.hour === selectedHour);
        if (!hourData) return;

        const startHour = selectedHour;
        const endHour = startHour + 1;
        const timeString = `${startHour}:00 - ${endHour}:00`;

        // Logic: Disable slot if it's Today AND the hour has passed
        let isDisabled = false;
        let statusText = "Available";

        if (selectedDay === 'today') {
            if (startHour < currentHour) {
                isDisabled = true;
                statusText = "Unavailable";
            } else if (startHour === currentHour && currentMinute > 30) {
                // If it's the current hour and more than 30 minutes have passed
                isDisabled = true;
                statusText = "Unavailable";
            }
        }

        // Create HTML structure
        const label = document.createElement('label');
        label.className = `time-option ${isDisabled ? 'disabled' : ''}`;

        const isSelected = selectedSlot === timeString;

        label.innerHTML = `
            <input type="radio" name="delivery_time" value="${timeString}" ${isDisabled ? 'disabled' : ''} ${isSelected ? 'checked' : ''}>
            <div class="slot-card ${isSelected ? 'selected' : ''}">
                <span class="slot-time">${timeString}</span>
                <span class="slot-status">${statusText}</span>
            </div>
        `;

        // Add click event
        const radio = label.querySelector('input[type="radio"]');
        const slotCard = label.querySelector('.slot-card');

        slotCard.addEventListener('click', function() {
            if (!isDisabled) {
                selectSlot(timeString);
            }
        });

        container.appendChild(label);
    }

    function selectSlot(value) {
        selectedSlot = value;

        // Update all slot cards visual state
        const allSlotCards = document.querySelectorAll('.slot-card');
        allSlotCards.forEach(card => {
            card.classList.remove('selected');
        });

        // Find and mark the selected slot
        const allRadios = document.querySelectorAll('input[name="delivery_time"]');
        allRadios.forEach(radio => {
            if (radio.value === value) {
                radio.checked = true;
                const card = radio.closest('.time-option').querySelector('.slot-card');
                if (card) {
                    card.classList.add('selected');
                }
            }
        });

        updateSummary();
        updatePriceSummary();
        updateOrderButton();
    }

    function setDay(day) {
        selectedDay = day;

        // Update UI for date buttons
        const buttons = document.querySelectorAll('.date-btn');
        buttons.forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');

        // Reset selections when day changes
        selectedHour = null;
        selectedSlot = null;

        // Re-render components
        renderHourPricingGrid();

        const timeSlotsContainer = document.getElementById('time-slots-container');
        timeSlotsContainer.style.display = 'none';

        updatePriceSummary();
        updateOrderButton();
        updateSummary();
    }

    function updatePriceSummary() {
        const priceBox = document.getElementById('price-summary-box');
        const totalPriceElement = document.getElementById('total-price');
        const priceBreakdown = document.getElementById('price-breakdown');
        const orderButtonPrice = document.getElementById('order-button-price');

        // Get stack price
        const selectedStack = document.querySelector('input[name="stack"]:checked');
        const stackValue = selectedStack ? selectedStack.value : 'Single';
        const stackPrice = stackPrices[stackValue];

        // Calculate toppings total
        let toppingsTotal = 0;
        const toppingsCheckboxes = document.querySelectorAll('input[name="topping"]:checked');
        toppingsCheckboxes.forEach(checkbox => {
            toppingsTotal += parseFloat(checkbox.dataset.price);
        });

        // Get delivery fee
        let deliveryFee = 0;
        if (selectedHour) {
            const hourData = availableHours.find(h => h.hour === selectedHour);
            deliveryFee = hourData ? hourData.basePrice : 0;
        }

        // Calculate total
        const subtotal = stackPrice + toppingsTotal;
        const total = subtotal + deliveryFee;

        // Update display
        totalPriceElement.textContent = total.toFixed(2);
        orderButtonPrice.textContent = total.toFixed(2);

        // Update breakdown
        let breakdownHTML = `
            <div class="breakdown-item">
                <span>${stackValue} Pancake Stack</span>
                <span>MAD ${stackPrice.toFixed(2)}</span>
            </div>
        `;

        if (toppingsTotal > 0) {
            breakdownHTML += `<div style="margin-top: 8px; font-size: 0.8rem;">Toppings:</div>`;
            toppingsCheckboxes.forEach(checkbox => {
                const price = parseFloat(checkbox.dataset.price);
                breakdownHTML += `
                    <div class="breakdown-item" style="font-size: 0.8rem;">
                        <span>${checkbox.value}</span>
                        <span>+MAD ${price.toFixed(2)}</span>
                    </div>
                `;
            });
        }

        if (selectedHour) {
            const hourData = availableHours.find(h => h.hour === selectedHour);
            breakdownHTML += `
                <div class="breakdown-item" style="margin-top: 8px;">
                    <span>${hourData.label} Delivery</span>
                    <span>+MAD ${deliveryFee.toFixed(2)}</span>
                </div>
            `;
        }

        breakdownHTML += `
            <div class="breakdown-item total">
                <span>Total</span>
                <span>MAD ${total.toFixed(2)}</span>
            </div>
        `;

        priceBreakdown.innerHTML = breakdownHTML;

        // Show price box if we have at least a stack selected
        if (selectedStack) {
            priceBox.classList.add('show');
        } else {
            priceBox.classList.remove('show');
        }
    }

    function updateSummary() {
        const summaryDiv = document.getElementById('selection-summary');
        const summaryText = document.getElementById('summary-text');

        if (selectedSlot) {
            summaryDiv.style.display = 'block';
            const dayText = selectedDay === 'today' ? 'Today' : 'Tomorrow';
            const hourData = availableHours.find(h => h.hour === selectedHour);
            summaryText.innerHTML = `Delivery scheduled at ${hourData.label}</strong> (${selectedSlot})`;
        } else if (selectedHour) {
            summaryDiv.style.display = 'block';
            const dayText = selectedDay === 'today' ? 'Today' : 'Tomorrow';
            const hourData = availableHours.find(h => h.hour === selectedHour);
            summaryText.innerHTML = `Please select your time slot at ${hourData.label}</strong>`;
        } else {
            summaryDiv.style.display = 'none';
        }
    }

    function updateOrderButton() {
        const orderButton = document.getElementById('order-button');
        if (selectedHour && selectedSlot) {
            orderButton.disabled = false;
            orderButton.style.opacity = '1';
            orderButton.style.cursor = 'pointer';
        } else {
            orderButton.disabled = true;
            orderButton.style.opacity = '0.7';
            orderButton.style.cursor = 'not-allowed';
        }
    }

    function attachEventListeners() {
        // Stack selection
        document.querySelectorAll('input[name="stack"]').forEach(radio => {
            radio.addEventListener('change', updatePriceSummary);
        });

        // Toppings selection
        document.querySelectorAll('input[name="topping"]').forEach(checkbox => {
            checkbox.addEventListener('change', updatePriceSummary);
        });
    }
